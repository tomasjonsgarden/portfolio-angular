<section>
    <figure *ngFor="let video of videos; let index = index" [attr.active]="index === 0" [attr.active]="video.active" (click)="clickHandler(video.files[0].link_secure)">
        <h2>{{video.name}}</h2>
        <figcaption>{{video.description}}</figcaption>
        <app-image src="{{video.pictures.sizes[5].link}}"></app-image>
    </figure>
</section>
<menu>
    <button *ngFor="let video of videos; let index = index;" value="{{index}}" (click)="onChangeImage(index)" [attr.active]="video.active"></button>
</menu>
