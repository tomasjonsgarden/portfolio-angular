<menu>
    <button *ngFor="let video of videos; let index = index;" value="{{index}}" (click)="onChangeImage(index)" [attr.active]="video.active"></button>
</menu>
<section>
    <figure *ngFor="let video of videos; let index = index" [attr.active]="index === 0" [attr.active]="video.active">
        <app-image src="{{video.pictures.sizes[5].link}}" alt=""></app-image>
        <h2>{{video.title}}</h2>
        <figcaption>{{video.desc}}</figcaption>
    </figure>
</section>
