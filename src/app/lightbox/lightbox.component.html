<div>
    <button class="prev icon icon-prev" (click)="prevHandler($event)" [disabled]="prevDisabled"></button>
    <button class="close icon icon-close" (click)="clickHandler()"></button>
    <button class="next icon icon-next" (click)="nextHandler($event)" [disabled]="nextDisabled"></button>
    <app-loader spinner *ngIf="!loaded"></app-loader>
    <img *ngIf="type === 'photo'" src="{{link.replace('s288', 's1920')}}" alt="" (load)="loadHandler()" (loadstart)="loadstartHandler()">
    <video *ngIf="type === 'video'" (timeupdate)="timeupdateHandler($event)" (click)="videoClickHandler($event)" src="{{link}}" autoplay (canplaythrough)="canplaythroughHandler()" (loadstart)="loadstartHandler()"></video>
    <meter *ngIf="type === 'video'" value="{{getCurrentTime()}}" min="0" max="100" (click)="meterClickHandler($event)"></meter>
</div>
