<ul>
    <li *ngFor="let photo of photos">
        <a (click)="clickHandler(photo.media$group.media$content[0].url)">
          {{photo.media$group.media$title.$t}} {{photo.media$group.media$description.$t}}
          <app-image src="{{photo.media$group.media$content[0].url}}" alt=""></app-image>
        </a>
    </li>
</ul>
